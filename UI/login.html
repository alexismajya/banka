<!DOCTYPE htmal>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="sizeView" content="width=device-width">

		<meta name="keyword" content=" A bank services software">
		<title>Banka | Login</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>
		<header>
		<div class="container">
			<div id="brand">
				<h1>Banka system</h1>
			</div>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="services.html">services</a></li>
					<li class="current"><a href="login.html">Login</a></li>
				</ul>
			</nav>


		</div>
		</header>
		<section id="display">
			<div class="container2">
				<form  method="POST">
					<h1> LOGIN FORM</h1>
					<div  id="feedback"></div>
					<p>Username</p>
					<input type="text" required="true" id="username" placeholder="Enter the username..."  />
					<p>Password</p>
					<input type="password" required="true" id="password" placeholder="Enter the password..."  />
				    <br>
				    <input type="submit" class="butt" id="logbutton" value="LOGIN" onclick="logbuttonClick()"/>
				    
				    <p>Don't you have a username? If yes, please <a href="signup.html">SIGN UP</a></p>
				    <br>

				</form>
			</div>
			<script type="text/javascript">
			function logbuttonClick(){
				var userID=document.getElementById('username').value;
				if(userID=="client")
				{
					window.location.href="accountProf.html";

				}
				else if(userID=="Admin")
				{
					window.location.href="addStaff.html";


				}
				else if(userID=="Cashier")
				{
					//document.getElementById('feedback').innerHTML = "You are cashier";
					window.location.href="transaction.html";

				}
				else{
					document.getElementById('feedback').innerHTML = "Uknown user !!";
				}
	
			}
			</script>
		</section>

	</body>
